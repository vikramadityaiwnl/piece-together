<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Jigsaw Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <audio id="background-music" loop></audio>

  <div id="main-menu-screen" style="display: none;">
    <div id="actions">
      <img id="coop-button" alt="Play Co-op Mode" class="menu-button">
      <img id="solo-button" alt="Play Solo Mode" class="menu-button">
    </div>

    <div id="sound-toggle-container">
      <img id="sound-toggle-button" alt="Toggle Sound" class="sound-toggle">
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="top-bar">
      <button class="back-button" id="back-button">Back to Menu</button>

      <h1 id="puzzle-title"></h1>

      <div id="timer" class="timer">
        <span class="timer-icon">⌛</span>
        <span class="timer-text">00:00</span>
      </div>
    </div>

    <div class="main-content">
      <div class="puzzle-section">
        <div id="puzzleBoard" class="puzzle-container"></div>
        
        <div class="bottom-bar">
          <div class="reaction-panel" data-mode="coop">
            <button class="reaction-button" data-emoji="👏">
              <span>👏</span>
            </button>
            <button class="reaction-button" data-emoji="⭐">
              <span>⭐</span>
            </button>
            <button class="reaction-button" data-emoji="😤">
              <span>😤</span>
            </button>
            <button class="reaction-button" data-emoji="💀">
              <span>💀</span>
            </button>
          </div>

          <div class="right-panel">
            <button id="online-players-button" class="online-players" data-mode="coop">
              <span>🧑</span>
            </button>

            <!-- Add this new section -->
            <div id="online-players-panel" class="online-players-panel">
              <div class="online-players-list">
                <!-- Players will be added here dynamically -->
              </div>
            </div>

            <button id="hintButton" class="hint-button">
              <span class="hint-icon">💡</span>
              <span class="hint-text">Get Hint</span>
            </button>
          </div>
        </div>
      </div>
      
      <div class="side-panel" id="sidePanel">
        <div class="panel-tabs">
          <button class="tab active" data-tab="pieces">🧩</button>
          <button class="tab" data-tab="leaderboard">🏆</button>
          <button class="tab" data-tab="audit">📝</button>
        </div>

        <div id="pieces-panel" class="panel-content active">
          <div id="piecesTray"></div>
        </div>

        <div id="leaderboard-panel" class="panel-content">
          <div class="sub-panel-tabs">
            <button class="sub-tab active" data-subtab="rankings">Ranks</button>
            <button class="sub-tab" data-subtab="mvp">MVPs</button>
          </div>
          
          <div class="sub-panel-content active" id="rankings-content">
            <div class="rankings-list">
              <!-- Leaderboard entries will be dynamically inserted here -->
            </div>
          </div>

          <div class="sub-panel-content" id="mvp-content"></div>
        </div>

        <div id="audit-panel" class="panel-content">
          <div id="audit-panel-content"></div> <!-- Ensure this element is present -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add completion dialog -->
  <div id="completion-dialog" class="completion-dialog">
    <h2>🎉 Puzzle Completed!</h2>
    <div id="completion-message">
      <!-- Message will be set dynamically based on mode -->
    </div>
    <div class="dialog-buttons">
      <button class="post-button">Post to Reddit</button>
      <button class="close-button">Close</button>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
